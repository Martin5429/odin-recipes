<!DOCTYPE html>
<head>
    <title>Lasagna</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lasagna</h1>
    <img src="../images/lasagna.jpg">
    <h3>Description</h3>
    <p>This is a great recipe that is very easy to make!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Ground Beef</li>
        <li>Lasagna Noodles</li>
        <li>Onions</li>
        <li>Garlic</li>
        <li>Mozarella Cheese</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Cook beef with onions and garlic.</li>
        <li>Layer with noodles.</li>
        <li>Add cheese on top.</li>
        <li>Bake.</li>
        <li>Let cool.</li>
    </ol>
</body>
</html>
